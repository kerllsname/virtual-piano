<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active">Notes</button>
      <button class="btn btn-letters">Letters</button>
    </div>
    <div class="piano">

      <div class="piano-key piano-key-note" data-letter="D" data-note="c" data-letter-keyboard="KeyD"></div>
      <div class="piano-key piano-key-note" data-letter="F" data-note="d" data-letter-keyboard="KeyF"></div>
      <div class="piano-key piano-key-note" data-letter="G" data-note="e" data-letter-keyboard="KeyG"></div>
      <div class="piano-key piano-key-note" data-letter="H" data-note="f" data-letter-keyboard="KeyH"></div>
      <div class="piano-key piano-key-note" data-letter="J" data-note="g" data-letter-keyboard="KeyJ"></div>
      <div class="piano-key piano-key-note" data-letter="K" data-note="a" data-letter-keyboard="KeyK"></div>
      <div class="piano-key piano-key-note" data-letter="L" data-note="b" data-letter-keyboard="KeyL"></div>

      <div class="keys-sharp">

        <div class="piano-key sharp piano-key-note" data-letter="R" data-note="c♯" data-letter-keyboard="KeyR"></div>
        <div class="piano-key sharp piano-key-note" data-letter="T" data-note="d♯" data-letter-keyboard="KeyT"></div>
        <div class="piano-key sharp none"></div>
        <div class="piano-key sharp piano-key-note" data-letter="U" data-note="f♯" data-letter-keyboard="KeyU"></div>
        <div class="piano-key sharp piano-key-note" data-letter="I" data-note="g♯" data-letter-keyboard="KeyI"></div>
        <div class="piano-key sharp piano-key-note" data-letter="O" data-note="a♯" data-letter-keyboard="KeyO"></div>

      </div>

    </div>

    <audio id ="a" src="./assets/audio/a.mp3"></audio>
    <audio id ="b" src="./assets/audio/b.mp3"></audio>
    <audio id ="c" src="./assets/audio/c.mp3"></audio>
    <audio id ="d" src="./assets/audio/d.mp3"></audio>
    <audio id ="e" src="./assets/audio/e.mp3"></audio>
    <audio id ="f" src="./assets/audio/f.mp3"></audio>
    <audio id ="g" src="./assets/audio/g.mp3"></audio>
    <audio id ="a♯" src="./assets/audio/a♯.mp3"></audio>
    <audio id ="c♯" src="./assets/audio/c♯.mp3"></audio>
    <audio id ="d♯" src="./assets/audio/d♯.mp3"></audio>
    <audio id ="f♯" src="./assets/audio/f♯.mp3"></audio>
    <audio id ="g♯" src="./assets/audio/g♯.mp3"></audio>

    <button class="fullscreen openfullscreen" onclick="
      activateFullscreen(document.documentElement);
      if(activateFullscreen) deactivateFullscreen();">
      </button>
    
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
